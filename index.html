<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Job Application Form</h1>
        <section class="user-input">
            <div>
                <label for="">First Name</label><input type="text" placeholder="Enter Your First Name">
            </div>
           <div>
            <label for="">Last Name</label><input type="text" placeholder="Enter Your Last Name">
           </div>
        </section>
        <section class="user-input">
            <div>
                <label for="">Email</label><input type="email" placeholder="Enter Your Email ID">
            </div>
           <div>
            <label for="">Job Role</label>
            <select name="" class="job-role">
                <option value="" selected disabled>Select Job Role</option>
                <option value="">Frontend Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Full Stack Developer</option>
                <option value="">UI UX Designer</option>
            </select>
           </div>
        </section>
        <section class="user-input">
               <div class="address">
                <label for="">Address</label><input type="text" placeholder="Enter Your Address">
               </div>
        </section>
        <section class="user-input">
            <div>
                <label for="">City</label><input type="text" placeholder="Enter Your City">
            </div>
           <div>
            <label for="">Pincode</label><input type="number" placeholder="Enter Your Pincode">
           </div>
        </section>
        <section class="user-input">
            <div>
                <label for="">Date</label><input type="date">
            </div>
           <div id="cv">
            <label for="">Upload Your CV</label><input type="file">
           </div>
        </section>
        <footer>
            <button>Apply Now</button>
        </footer>
    </main>
</body>
</html>
